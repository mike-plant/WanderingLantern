            cursor: pointer;
            transition: all 0.2s ease;

        .basket-option:hover {
            border-color: var(--old-gold);

            height: 20px;

        }

        .basket-option label {

            cursor: pointer;

        button[type="submit"] {

            color: var(--cream);
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            font-size: 1.1rem;
            font-weight: 600;
